spring:
  jpa:
    show-sql: true
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.fetch_size: 20
  datasource:
    url: jdbc:h2:mem:voting
    username: sa
    password:
  h2.console.enabled: true

  data.rest:
    base-path: /api
    return-body-on-create: true

logging:
  level:
    root: warn
    com.graduation.restaurantvoting: debug
    org.springframework.security.web.FilterChainProxy: debug